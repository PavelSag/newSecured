{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <h2>Enter Reset Code</h2>
    <p>Please enter the 6-digit code that was sent to your email.</p>
    <form method="post">
        <div class="form-group">
            <label for="code">Reset Code</label>
            <input type="text" id="code" name="code" pattern="[0-9]{6}" maxlength="6" required 
                   placeholder="Enter 6-digit code" style="letter-spacing: 0.5em; text-align: center;">
        </div>
        <div class="form-actions">
            <button type="submit">Verify Code</button>
        </div>
    </form>
    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
</div>
{% endblock %}
