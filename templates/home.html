{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    {% if 'username' in session and 'email' in session %}
    <div class="welcome">
        <h2>Welcome, {{ session['username'] }}!</h2>
        <p>You have successfully logged in.</p>
        <p>Your email: {{ session['email'] }}</p>
    </div>
    
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Customer Management</h4>
        </div>
        <div class="card-body">
            <div class="list-group">
                <a href="{{ url_for('add_customer') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Add New Customer</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
